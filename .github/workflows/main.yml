
# master branch on push, auto run
on:
  push:
  schedule:
    - cron: '0 16 * * *'
      
jobs:
  build: 
    runs-on: ubuntu-latest 
        
    steps:
    # check it to your workflow can access it
    # from: https://github.com/actions/checkout
    - name: Checkout Repository master branch
      uses: actions/checkout@master 
    
    - name: Setup Deploy Private Key
      env:
        HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$HEXO_DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa 
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Setup Git Infomation
      run: | 
        git config --global user.name 'MicDZ' 
        git config --global user.email 'micdzcn@gmail.com'
    - name: Update
      run: | 
        git clone "https://github.com/MicDZ/Daily-Learning-Site.git"
        rm ./Daily-Learning-Site/gen.py
        cp gen.py ./Daily-Learning-Site/gen.py
        cd Daily-Learning-Site
        pip3 install beautifulsoup4 
        ls
        python3 gen.py
        git add .
        git fetch --all
        git reset --hard origin/master
        git pull origin master
        mv .gitignore .gitignore-zai
